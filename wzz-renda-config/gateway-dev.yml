eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2

# springcloud 的 feign 默认支持 ribbon
ribbon:
  # 指的是建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间
  ReadTimeout: 5000
  # 指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 5000
  eureka:
    enabled: true


# 开启所有端点
# 开启所有监控中心接口
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8880
